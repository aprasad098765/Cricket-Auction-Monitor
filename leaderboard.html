<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Standings - Auction Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific overrides for leaderboard */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .nrr-positive {
            color: #10b981;
        }

        .nrr-negative {
            color: #ef4444;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .section-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .match-history {
            margin-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .match-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .match-teams {
            font-weight: 600;
            color: var(--text-primary);
        }

        .match-score {
            color: var(--text-secondary);
            font-family: monospace;
        }

        .winner-text {
            color: var(--primary-accent);
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="dashboard-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1>Tournament Standings</h1>
                <p>Track points and Net Run Rate</p>
            </div>
            <div>
                <button id="undo-btn" class="btn-secondary" style="margin-right: 0.5rem; opacity: 0.5;" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="vertical-align: middle; margin-right: 0.2rem;">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                    </svg>
                    Undo
                </button>
                <button id="back-home-btn" class="btn-secondary">Back to Home</button>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
            <!-- LEFT COLUMN: Management -->
            <div class="management-column">
                <!-- 1. Add Pool -->
                <div class="section-card">
                    <h3>Create Pool</h3>
                    <form id="create-pool-form" style="margin-top: 1rem;">
                        <div class="input-group">
                            <input type="text" id="pool-name" placeholder="Pool Name (e.g. Group A)" required>
                        </div>
                        <button type="submit" class="btn-primary">Create Pool</button>
                    </form>
                </div>

                <!-- 2. Add Team -->
                <div class="section-card" id="add-team-section" style="display:none;">
                    <h3>Add Team to Pool</h3>
                    <form id="add-team-form" style="margin-top: 1rem;">
                        <div class="input-group">
                            <label for="pool-select">Select Pool</label>
                            <select id="pool-select"
                                style="width: 100%; padding: 1rem; background: var(--input-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: #fff; outline:none;">
                                <!-- Options injected -->
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" id="team-name" placeholder="Team Name" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Team</button>
                    </form>
                </div>

                <!-- 3. Enter Match Result -->
                <div class="section-card" id="match-input-section" style="display:none;">
                    <h3>Enter Match Result</h3>
                    <form id="match-result-form" style="margin-top: 1rem;">
                        <input type="hidden" id="match-pool-index">

                        <div class="input-group">
                            <label>Select Pool for Match</label>
                            <select id="match-pool-select"
                                style="width: 100%; padding: 1rem; background: var(--input-bg); border: 1px solid var(--glass-border); border-radius: 12px; color: #fff; outline:none; margin-bottom: 1rem;">
                                <!-- Options injected -->
                            </select>
                        </div>

                        <div class="input-group"
                            style="margin-bottom: 1.5rem; background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 8px;">
                            <label style="margin-bottom:0.8rem;">Match Configuration</label>
                            <input type="number" id="max-overs" value="20" placeholder="Max Overs per Inning" required>
                        </div>

                        <!-- Team 1 Input -->
                        <div
                            style="margin-bottom: 1rem; border-left: 3px solid var(--primary-accent); padding-left: 1rem;">
                            <label style="color: var(--primary-accent); font-weight:bold;">Batting 1st</label>
                            <select id="team1-select" class="team-select" required
                                style="width: 100%; padding: 0.8rem; margin-bottom: 0.5rem; background: var(--input-bg); color: #fff; border: 1px solid var(--glass-border); border-radius: 8px;">
                                <option value="">Select Team</option>
                            </select>
                            <div class="form-grid">
                                <input type="number" id="t1-runs" placeholder="Runs" required min="0">
                                <input type="number" id="t1-wickets" placeholder="Wickets" required min="0" max="10">
                                <input type="number" id="t1-overs" placeholder="Overs (e.g. 20.0)" step="0.1" required>
                            </div>
                        </div>

                        <!-- Team 2 Input -->
                        <div
                            style="margin-bottom: 1.5rem; border-left: 3px solid var(--secondary-accent); padding-left: 1rem;">
                            <label style="color: var(--secondary-accent); font-weight:bold;">Batting 2nd</label>
                            <select id="team2-select" class="team-select" required
                                style="width: 100%; padding: 0.8rem; margin-bottom: 0.5rem; background: var(--input-bg); color: #fff; border: 1px solid var(--glass-border); border-radius: 8px;">
                                <option value="">Select Team</option>
                            </select>
                            <div class="form-grid">
                                <input type="number" id="t2-runs" placeholder="Runs" required min="0">
                                <input type="number" id="t2-wickets" placeholder="Wickets" required min="0" max="10">
                                <input type="number" id="t2-overs" placeholder="Overs (e.g. 19.4)" step="0.1" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Save Result</button>
                    </form>
                </div>
            </div>

            <!-- RIGHT COLUMN: Standings -->
            <div id="standings-container">
                <!-- Pool Tables will be injected here -->
                <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                    <h3>No pools created yet.</h3>
                    <p>Create a pool to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="leaderboard.js"></script>
</body>

</html>
