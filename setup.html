<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Auction Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Setup View -->
    <div class="container active" id="setup-view">
        <a href="index.html" class="home-corner-btn" title="Back to Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <header>
            <h1>Auction Monitor</h1>
            <p>Configure your auction parameters</p>
        </header>

        <form id="setup-form">
            <div class="input-group">

                <div class="input-group">
                    <label for="total-credits">Total Credits per Team</label>
                    <input type="number" id="total-credits" min="1" required placeholder="e.g. 1000000">
                </div>

                <div class="input-group">
                    <label for="base-price">Base Price per Player</label>
                    <input type="number" id="base-price" min="0" required placeholder="e.g. 20">
                </div>

                <div class="input-group"
                    style="display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem;">
                    <label for="has-icon-players" style="margin:0; cursor:pointer;">Has Icon Players?</label>
                    <input type="checkbox" id="has-icon-players" style="width: auto; height: 1.2rem;">
                </div>

                <div class="input-group" id="icon-players-count-group" style="display: none;">
                    <label for="num-icon-players">Number of Icon Players per Team</label>
                    <input type="number" id="num-icon-players" min="1" max="5" value="1" placeholder="e.g. 1">
                </div>

                <div class="button-group">
                    <button type="button" id="setup-back-btn" class="btn-secondary">Back</button>
                    <button type="submit" class="btn-primary">
                        Next
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
