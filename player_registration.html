<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration - Auction Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container active" id="player-registration-view">
        <a href="index.html" class="home-corner-btn" title="Back to Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <header>
            <h1>Player Registration</h1>
            <p>Register the players for your auction</p>
        </header>

        <div style="text-align: right; margin-bottom: 1rem;">
            <button type="button" id="auto-fill-players-btn" class="btn-secondary"
                style="display: inline-block; width: auto; padding: 0.5rem 1rem; font-size: 0.9rem;">
                Auto-Fill Generic Names
            </button>
        </div>

        <form id="player-registration-form">
            <div id="player-inputs-container">
                <!-- Player inputs will be injected here -->
            </div>

            <div class="button-group">
                <button type="button" id="registration-back-btn" class="btn-secondary">Back</button>
                <button type="submit" class="btn-primary">
                    Next
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
