<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Name - Auction Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Tournament Name View -->
    <div class="container active" id="tournament-name-view">
        <a href="index.html" class="home-corner-btn" title="Back to Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <header>
            <h1>Tournament Details</h1>
            <p>Assign details of your tournament</p>
        </header>

        <form id="tournament-name-form">
            <div class="input-group">
                <label for="tournament-name-input">Tournament Name</label>
                <input type="text" id="tournament-name-input" required placeholder="e.g. Premier League 2026">
            </div>

            <div class="input-group">
                <label for="num-teams-input">Number of Teams</label>
                <input type="number" id="num-teams-input" min="2" required placeholder="e.g. 8">
            </div>

            <div class="input-group">
                <label for="total-players-input">Total Number of Players</label>
                <input type="number" id="total-players-input" min="1" required placeholder="e.g. 50">
            </div>

            <div class="input-group">
                <label for="num-overs-input">Number of Overs</label>
                <input type="number" id="num-overs-input" min="1" required placeholder="e.g. 20">
            </div>

            <div class="button-group">
                <button type="button" id="tournament-back-btn" class="btn-secondary">Back</button>
                <button type="submit" class="btn-primary">
                    Next
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
